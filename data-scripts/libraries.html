<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    th{ 
        color:#fff;
            }
</style>


<table class="table table-striped">
    <tr  class="bg-info">
        <th>XCord</th>
        <th>YCord</th>
		<th>FID</th>
        <th>Name</th>
		<th>Block/Address</th>
        <th>URL</th>
    </tr>

    <tbody id="myTable">
        
    </tbody>
</table>

<script>
var myArray=[];
//const proxyurl = "https://cors-anywhere.herokuapp.com/";
const url = "http://18.222.31.238:1337/Libraries"; // site that doesn’t send Access-Control-*
fetch(url) // https://cors-anywhere.herokuapp.com/https://example.com
.then(response => response.text())
.then(contents => {console.log(contents); myArray=JSON.parse(contents); buildTable(myArray)})
.catch((err) => console.log("Can’t access " + url + " response. Blocked by browser? " + err))
	
	



	function buildTable(data){
		var table = document.getElementById('myTable')

		for (var i = 0; i < myArray.length; i++){
			var row = `<tr>
							<td>${data[i].XCord}</td>
							<td>${data[i].YCord}</td>
							<td>${data[i].FID}</td>
							<td>${data[i].Name}</td>
							<td>${data[i]["Block/Address"]}</td>
							<td>${data[i].URL}</td>
					  </tr>`
			table.innerHTML += row


		}
	}

</script>
